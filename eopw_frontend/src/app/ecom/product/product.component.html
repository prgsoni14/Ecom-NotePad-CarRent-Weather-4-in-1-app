

<div class="row d-flex justify-content-center">
        
      <div class="col-md-9 mt-3 mb-3 "> 

        <div class="row product m-2 p-3">
          <div *ngIf="productImages.length" class="col-12 images">
            <button (click)="swipeLeft()">Prev</button>
            <img class="ms-1 me-1" [src]="productImages[imageNumber].url" alt="productImages">
            <button (click)="swipeRight()">Next</button>
          </div>

            <div class="col-12">
              <h4 class="card-title mt-4">{{item.name}}</h4>
              <p class="card-text">{{item.description}}</p>
              <p class="card-text">{{item.description2}}</p>
              <p class="card-text">{{item.description3}}</p>
            </div>

            <div class="col-12">
              <p class="card-title">Price : {{item.price}}$</p>
              <p class="card-text">Seller : {{item.seller}}</p>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <button *ngIf="userService.isUser" routerLink="/ecom/purchasing" class="card-link">Buy Now</button>
              <button *ngIf="userService.isUser" (click)="addToCart()" class="card-link">Add to cart</button>
            </div>

             
          </div>
      
      </div>
</div>
